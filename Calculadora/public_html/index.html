<style>
    .btn-50 {width: 50px;}
</style>
<body>
    <div class="CalculadoraNome" style="margin-left: 10%;">
        <h1>Calculadora V1.0 - Fatec Bragan√ßa Paulista</h1>
    </div>
    <form>
        <div class="container" style="width: 26%; ">
            <div class="row">
                <input class="col s11 right-align" style = "font-size: 30px; color: black; margin-left: 15px;" type="text" id="auxiliar" value="0" readonly="readonly" />
            </div>
            <div class="row">
                <input class="col s11 right-align" style = "font-size: 30px; color: black; margin-left: 15px;" type="text" id="display" value="0" readonly="readonly" />
            </div>
            <div class="row">
                <input class="col s1 center-align" style = "font-size: 30px; color: black; margin-left: 15px;" type="text" id="operador" value="" readonly="readonly" />
            </div>


            <div class="buttons">
                <div>
                    <input type="button" class="btn black" id="b7" value="7" />
                    <input type="button" class="btn black" id="b8" value="8" />
                    <input type="button" class="btn black" id="b9" value="9" />
                    <input type="button" class="btn orange" id="bMult" value="X" />
                </div>
                <div>
                    <input type="button" class="btn black" id="b4" value="4" />
                    <input type="button" class="btn black" id="b5" value="5" />
                    <input type="button" class="btn black" id="b6" value="6" />
                    <input type="button" class="btn orange" id="bDiv" value="/" />
                </div>
                <div>
                    <input type="button" class="btn black" id="b1" value="1" />
                    <input type="button" class="btn black" id="b2" value="2" />
                    <input type="button" class="btn black" id="b3" value="3" />
                    <input type="button" class="btn orange" id="bSoma" value="+" />
                </div>
                <div>
                    <input type="button" class="btn black" id="b0" value="0" />
                    <input type="button" class="btn black" id="bPonto" value="." />
                    <input type="button" class="btn black" id="bIgual" value="=" />
                    <input type="button" class="btn orange" id="bSub" value="-" />
                </div>
                <div>
                    <input type="button" class="btn orange" id="bDel" value="CE" />
                </div>
            </div>
    </form>
    <!--
        <script src="/Calculadora/JS/Calculador.JS"></script>

    </div>
</body>
