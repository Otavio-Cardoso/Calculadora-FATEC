<head>
    <title>Calculadora JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Calculadora/styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
        <h1>Calculadora V1.0 - Fatec Bragan√ßa Paulista</h1>
    </div class = calc>
    <form>
        <div class="container">
            <div class="display">

                <input type="text" id="auxiliar" value="0" readonly="readonly" />
                <br>
                <input type="text" id="display" value="0" readonly="readonly" />
                <div class="operation">
                    <input type="text" id="operador" value="" readonly="readonly" />
                    <br>
                </div>
            </div>


            <div class="buttons">
                <div>
                    <input type="button" id="b7" value="7" />
                    <input type="button" id="b8" value="8" />
                    <input type="button" id="b9" value="9" />
                    <input type="button" id="bMult" value="X" />
                </div>
                <div>
                    <input type="button" id="b4" value="4" />
                    <input type="button" id="b5" value="5" />
                    <input type="button" id="b6" value="6" />
                    <input type="button" id="bDiv" value="/" />
                </div>
                <div>
                    <input type="button" id="b1" value="1" />
                    <input type="button" id="b2" value="2" />
                    <input type="button" id="b3" value="3" />
                    <input type="button" id="bSoma" value="+" />
                </div>
                <div>
                    <input type="button" id="b0" value="0" />
                    <input type="button" id="bPonto" value="." />
                    <input type="button" id="bIgual" value="=" />
                    <input type="button" id="bSub" value="-" />
                </div>
                <div>
                    <input type="button" id="bDel" value="CE" />
                </div>
            </div>
    </form>
    <script src="/Calculadora/JS/Calculador.JS"></script>
    </div>
